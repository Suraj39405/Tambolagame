<!DOCTYPE html>
<html>
<head>
  <title>Tambola Number Caller</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #number { font-size: 100px; color: green; }
    #calledNumbers { margin-top: 20px; font-size: 18px; }
    button { padding: 10px 20px; font-size: 20px; }
  </style>
</head>
<body>

<h1>Tambola Number Caller</h1>
<div id="number">--</div>
<button onclick="callNext()">Call Next Number</button>
<div id="calledNumbers"></div>

<script>
  let numbers = Array.from({length: 90}, (_, i) => i + 1);
  let called = [];

  function callNext() {
    if (numbers.length === 0) {
      alert("All numbers called!");
      return;
    }
    const index = Math.floor(Math.random() * numbers.length);
    const num = numbers.splice(index, 1)[0];
    called.push(num);
    document.getElementById("number").innerText = num;
    document.getElementById("calledNumbers").innerText = "Called: " + called.join(", ");
  }
</script>

</body>
</html>
