<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambola Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #a100c0;
      color: white;
      text-align: center;
    }
    header {
      background: url('https://via.placeholder.com/600x200?text=Tambola+Banner') no-repeat center/cover;
      padding: 30px 0;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      background-color: #d633d6;
      padding: 10px 0;
    }
    .buttons a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      background: #9c27b0;
      border-radius: 5px;
    }
    .status {
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .grid button {
      font-size: 18px;
      padding: 10px;
      background: white;
      color: #a100c0;
      font-weight: bold;
      border: none;
      border-radius: 6px;
    }
    .search-box {
      margin: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
    }
    .search-box button {
      padding: 10px;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>KANG LEI TOMBOL AI</h1>
    <h2>TAMBOLA GAME</h2>
  </header>  <div class="buttons">
    <a href="#">Whatsapp</a>
    <a href="#">Agent list</a>
    <a href="#">Call</a>
    <a href="#">Login</a>
  </div>  <div class="status">GAME IS LIVE</div>  <div class="timer">
    <div><span id="hours">00</span> Hours</div>
    <div><span id="minutes">00</span> Minutes</div>
    <div><span id="seconds">00</span> Seconds</div>
  </div>  <div class="grid" id="numberGrid"></div>  <div class="search-box">
    <input type="text" placeholder="Enter keyword">
    <button>SEARCH</button>
  </div>  <script>
    // Countdown to a fixed date/time (e.g., today + 1 hour)
    let countDownDate = new Date().getTime() + 3600000;
    const updateTimer = () => {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      document.getElementById("hours").textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").textContent = Math.floor((distance % (1000 * 60)) / 1000);
    }
    setInterval(updateTimer, 1000);

    // Generate Tambola numbers
    const grid = document.getElementById("numberGrid");
    for (let i = 1; i <= 90; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.onclick = () => btn.style.backgroundColor = '#ff4081';
      grid.appendChild(btn);
    }
  </script></body>
</html>
